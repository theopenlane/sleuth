basePath: /api
definitions:
  api.ErrorResponse:
    properties:
      error:
        example: Invalid request body
        type: string
      success:
        example: false
        type: boolean
    type: object
  api.HealthResponse:
    properties:
      service:
        example: sleuth
        type: string
      status:
        example: healthy
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  api.ScanRequest:
    properties:
      domain:
        example: example.com
        type: string
      email:
        example: user@example.com
        type: string
    type: object
  api.ScanResponse:
    properties:
      data:
        $ref: '#/definitions/types.ScanResult'
      error:
        example: Invalid domain format
        type: string
      success:
        example: true
        type: boolean
    type: object
  types.CheckResult:
    properties:
      check_name:
        example: dns_analysis
        type: string
      error:
        example: DNS lookup failed
        type: string
      findings:
        items:
          $ref: '#/definitions/types.Finding'
        type: array
      metadata:
        additionalProperties: true
        type: object
      status:
        example: pass
        type: string
    type: object
  types.DomainInfo:
    properties:
      domain:
        example: sub.example.com
        type: string
      sld:
        example: example
        type: string
      subdomain:
        example: sub
        type: string
      tld:
        example: com
        type: string
    type: object
  types.Finding:
    properties:
      description:
        example: Potential CNAME takeover vulnerability
        type: string
      details:
        example: CNAME points to unclaimed service
        type: string
      severity:
        example: high
        type: string
      type:
        example: cname_takeover
        type: string
    type: object
  types.ScanResult:
    properties:
      domain:
        example: example.com
        type: string
      domain_info:
        $ref: '#/definitions/types.DomainInfo'
      results:
        items:
          $ref: '#/definitions/types.CheckResult'
        type: array
      scanned_at:
        example: "1705316400"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@openlane.io
    name: Openlane Support
    url: https://github.com/theopenlane/sleuth
  description: Domain analysis sidecar service for security and technology discovery
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sleuth API
  version: "1.0"
paths:
  /health:
    get:
      description: Returns the health status of the Sleuth service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.HealthResponse'
      summary: Health check
      tags:
      - health
  /scan:
    post:
      consumes:
      - application/json
      description: |-
        Performs comprehensive security and technology analysis on a domain
        Accepts either an email address (domain extracted) or direct domain
      parameters:
      - description: Scan request containing email or domain
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ScanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ScanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Scan domain
      tags:
      - scan
schemes:
- http
- https
swagger: "2.0"
